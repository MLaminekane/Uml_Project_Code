<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TD1</title>
</head>
<body class="bg-gray-400 rounded">
    <h1 class="text-3xl font-bold underline m-12">
        TD1-UML
    </h1>
    <div class="w-2/4 h-96 rounded border-2 border-white flex-col">
        <h1 class="text-center font-bold text-2xl underline  mt-4">Ajout Prof</h1>
        <div class="flex-col justify-center mx-12 mt-10">
            <p class="text-white">Nom</p>
            <input class="rounded w-full" type="text" name="" id="" placeholder="nom" >
            <p class="text-white">Prenom</p>
            <input class="rounded w-full" type="text" name="" id="" placeholder="prenom" >
        </div>
        <p class="text-2xl ml-12 text-white mt-4">Module:</p>
        <div class="flex-col text-right mx-12 justify-center ">
            <input type="checkbox" id="module1" name="module1" class="mr-12">
            <label for="choix">Java/Flutter</label>
        </div>
        <div class="flex-col text-right mx-12 justify-center">
            <input type="checkbox" id="module2" name="module2" class="mr-1">
            <label for="choix">Javascript/Python</label>
        </div>
        <div class="flex-col text-right mx-12 justify-center">
            <input type="checkbox" id="module2" name="module2" class="mr-16">
            <label for="choix">PHP/SQL</label>
        </div>
        <div class="flex mx-12 justify-evenly mt-6">
            <button class="rounded border h-6 w-24 bg-gray-100 font-bold">Reset</button>
            <button class="rounded border h-6 w-24 bg-gray-100 font-bold">Submit</button>
        </div>
    </div>
</body>
</html>
